<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="cadloginstyle.css">
    <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="buttonsForm">
            <div class="btnColor"></div>
            <button id="btnSignin">Login</button>
            <button id="btnSignup">Cadastro</button>
        </div>

        <form id="signin">
            <input type="text" placeholder="Digite seu Email" required />
            <i class="fas fa-envelope iEmail"></i>
            <input type="password" placeholder="Digite sua Senha" required />
            <i class="fas fa-lock iPassword"></i>
            <div class="divCheck">
                <input type="checkbox" />
                <span>Lembrar de mim</span>
            </div>
            <button type="submit">Entrar</button>
        </form>

        <form id="signup">
            <input type="text" placeholder="Digite seu Nome" required />
            <i class="fas fa-user iName"></i>
            <input type="text" placeholder="Digite seu Email" required />
            <i class="fas fa-envelope iEmail"></i>
            <input type="password" placeholder="Digite sua Senha" required />
            <i class="fas fa-lock iPassword"></i>
            <input type="password" placeholder="Digite sua Senha novamente" required />
            <i class="fas fa-lock iPassword2"></i>
            <div class="divCheck">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="testeloginscript.js"></script>

    <script src="https://kit.fontawesome.com/9e32de546b.js" crossorigin="anonymous"></script>
</body>

</html>
