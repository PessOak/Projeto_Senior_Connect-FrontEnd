<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../code_css/style_cadlog.css">
    <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="buttonsForm">
            <div class="btnColor"></div>
            <button id="btnSignin">Login</button>
            <button id="btnSignup">Cadastro</button>
        </div>


        <form id="signup" onsubmit="return saveData()">
            <input type="text" id="name" placeholder="Digite seu Nome" required />
            <i class="fas fa-user iName"></i>
            <input type="email" id="email" placeholder="Digite seu Email" required />
            <i class="fas fa-envelope iEmail"></i>
            <input type="password" id="password" placeholder="Digite sua Senha" required />
            <i class="fas fa-lock iPassword"></i>
            <input type="password" id="password2" placeholder="Digite sua Senha novamente" required />
            <i class="fas fa-lock iPassword2"></i>
            <div class="divCheck">
            </div>
            <button type="submit">Cadastrar</button>
           <!-- <button type="submit" onclick="saveData()">Cadastrar</button> -->
        </form>

        <form id="signin" onsubmit="return saveData2()">
            <input type="email" id="email2" placeholder="Digite seu Email" required />
            <i class="fas fa-envelope iEmail2"></i>
            <input type="password" id="password3" placeholder="Digite sua Senha" required />
            <i class="fas fa-lock iPassword3"></i>
            <div class="divCheck">
                <input type="checkbox" />
                <span>Lembrar de mim</span>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- <script src="testeloginscript.js"></script> -->
    <script src="../code_js/scripts_cadlog.js"></script>
    <script src="https://kit.fontawesome.com/9e32de546b.js" crossorigin="anonymous"></script>
</body>
</html>
